{% extends 'base.html' %}

{% block title %}Flight Form{% endblock %}

{% block page_title %}{{ form.instance.pk|yesno:"Edit Flight,Add Flight" }}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'flights:flight_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
