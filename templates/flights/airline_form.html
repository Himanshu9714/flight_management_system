{% extends 'base.html' %}

{% block title %}Add/Edit Airline{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Airline</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'airlines:airline_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
