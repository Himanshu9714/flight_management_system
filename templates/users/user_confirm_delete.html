{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete User</h2>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object.username }}?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
