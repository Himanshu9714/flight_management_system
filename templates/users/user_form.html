{% extends 'base.html' %}

{% block title %}User Form{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.pk|yesno:"Edit User,Add User" }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
